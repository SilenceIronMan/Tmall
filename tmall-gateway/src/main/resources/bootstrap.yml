spring:
  application:
    name: tmall-gateway
  cloud:
    nacos:
      config:
        server-addr: 129.211.93.117
        namespace: 920964f2-ced0-41d0-9571-feebc1d779bb

    gateway:
      routes:
        - id: product_route
          uri: lb://tmall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: third_party_route
          uri: lb://tmall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>/?.*), /$\{segment}

        - id: member_route
          uri: lb://tmall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: ware_route
          uri: lb://tmall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: coupon_route
          uri: lb://tmall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

        # 按主机地址过滤 (我这边因为服务器没申请域名 就不从nginx转发了 直接用网关接收)
        # 注意如果用了nginx 的话 代理转发时会抛弃一些信息 比如host信息 会导致这个规则匹配不到
        # 需要更改nginx 配置 (括号里的内容 只是提醒我自己 跟这个问题无关 nginx中server_name 为host域名)
        # 在proxy_pass上面一行添加  proxy_set_header Host $host;
        - id: tmall_host_route
          uri: lb://tmall-product
          predicates:
#            - Host=**.ysymall.com
            - Host=ysymall.com, item.ysymall.com


        - id: tmall_search_route
          uri: lb://tmall-search
          predicates:
              - Host=search.ysymall.com

        - id: tmall_auth_route
          uri: lb://tmall-auth-server
          predicates:
            - Host=auth.ysymall.com

        - id: tmall_cart_route
          uri: lb://tmall-cart
          predicates:
            - Host=cart.ysymall.com

        - id: tmall_order_route
          uri: lb://tmall-order
          predicates:
            - Host=order.ysymall.com

        - id: tmall_member_route
          uri: lb://tmall-member
          predicates:
            - Host=member.ysymall.com
