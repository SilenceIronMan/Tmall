spring:
  application:
    name: tmall-gateway
  cloud:
    nacos:
      config:
        server-addr: 129.211.93.117:1111
    gateway:
      routes:
        - id: product_route
          uri: lb://tmall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}



