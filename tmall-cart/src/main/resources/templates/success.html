<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/swiper.min.js"></script>
	<script src="js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/success.css" />

 </head>

    <body>
    <!--头部-->
    <div class="alert-info">
        <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
        <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
        <a href="http://ysymall.com">谷粒商城首页</a>
        </li>

        </ul>

        <ul class="hd_wrap_right">
        <li class="forel">
        <a class="link_login" style="width: 100px" th:if="${session.loginUser!=null}">欢迎:[[${session.loginUser==null?'':session.loginUser.nickname}]]</a>
        <a class="link_login" href="http://auth.ysymall.com/login.html" th:if="${session.loginUser==null}">欢迎，请登录</a>&nbsp;
        <a class="link_regist" th:if="${session.loginUser==null}" href="http://auth.ysymall.com/reg.html" >免费注册</a>
        </li>



        <li class="spacer"></li>

        <li>
        <a href="/javascript:;">我的订单</a>
        </li>



        </ul>

        </div>
      </div>

        <div class="nav-tabs-justified">
        <div class="nav_wrap">

        <div class="nav_top">
        <div class="nav_top_one">
        <a href="http://ysymall.com"><img src="./img/logo1.jpg"  style="height: 60px;width:180px;"  /></a>
        </div>
        <div class="nav_top_two"><input type="text" /><button>搜索</button></div>





    </div>

    </div>
    </div>

    <div class="main">

        <div class="success-wrap">
        <div class="w" id="result">
        <div class="m succeed-box">
        <div class="mc success-cont">
        <div class="success-lcol">
        <div class="success-top"><b class="succ-icon"></b>
        <h3 class="ftx-02">商品已成功加入购物车</h3></div>
            <div class="p-item">
                <div class="p-img">
                    <a href="/static/cart//javascript:;" target="_blank"><img
                            style="height: 60px;width:60px;" th:src="${item.image}"></a>
                </div>
                <div class="p-info">
                    <div class="p-name">
                        <a th:href="'http://item.ysymall.com/'+${item.skuId}+'.html'"
                           th:text="${item.title}">TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K电视金属机身（枪色）</a>
                    </div>
                    <div class="p-extra"><span class="txt" th:text="'数量：'+${item.count}">  数量：1</span></div>
                </div>
                <div class="clr"></div>
            </div>
        </div>
            <div class="success-btns success-btns-new">
                <div class="success-ad">
                    <a href="/static/cart//#none"></a>
                </div>
                <div class="clr"></div>
                <div class="bg_shop">
                    <a class="btn-tobback" th:href="'http://item.ysymall.com/'+${item.skuId}+'.html'">查看商品详情</a>
        <a class="btn-addtocart"  href="http://cart.ysymall.com/cart.html" id="GotoShoppingCart"><b></b>去购物车结算</a>
   </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    </div>
    </body>
    <script type="text/javascript" src="./js/success.js"></script>

</html>
